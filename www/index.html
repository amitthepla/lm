		<script>
		document.addEventListener("deviceready", onDeviceReady(), false);
		function onDeviceReady() {
			document.addEventListener('backbutton', function(){
				if(window.location.hash == "#/landing_page" || window.location.hash == "#/login") {
					navigator.app.exitApp();
				} else {
					window.history.back();	
			  		stopPropagation();
				}		
			});
		}
		
		function hideLoader() {
			$("#content-loader").fadeOut("slow");
		}
		</script>
		</head>
		<body ng-app="starter" class="platform-ios platform-cordova platform-webview">
			<div class="content-loader" id="content-loader">

			</div>
			<ion-nav-view></ion-nav-view>
