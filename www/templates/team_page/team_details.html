<ion-view view-title="Team" ng-controller="TeamDetailCtrl" ng-init="init()">
			<ion-header-bar>
				<div class="bar bar-header bar-dark login-header">
					<a class="button icon-left ion-chevron-left button-clear" ng-click="myGoBack()"></a>
					<h1 class="title" style="text-align:center;">Team</h1>	
				</div>
			</ion-header-bar>
			<ion-content>
				<ion-scroll direction="y" style="height:90vh;">
				<ion-item class="bar bar-header bar-calm list-head">
					<div class="org-name title">{{team_detail.name}}</div>
				</ion-item>
				<ion-item ng-if="team_detail.label != 'N/A' && team_detail.amount != 'N/A'">
					<div class="nrm-fnt" style="color:red;">
						<span ng-if="team_detail.label != 'N/A'">{{team_detail.label}}: </span> 
						<span ng-if="team_detail.amount != 'N/A'">${{team_detail.amount}}</span>
					</div>
					<div class="mt10" ng-if="team_detail.label != 'N/A' && team_detail.amount != 'N/A'">
						<button class="button button-full button-energized" ng-click="teamPayment();">
							Make a Payment
						</button>
					</div>
				</ion-item>
				<ion-item id="next_game" style="display:none;">
					<div class="fnt-bld fnt-clr">Next Game</div>
					<div class="fnt-bld">{{day}}, {{date}} at {{next_game.time}}</div>
					<div class="nrm-fnt" style="color:#999;">vs. {{next_game.visiting_team}}</div>
				</ion-item>
				<ion-item ng-click="scheduleResult(team_detail.id);">
					<div class="fnt-bld">Schedule & Results</div>
					<div class="item-icon-right">
						<i class="icon ion-ios-arrow-right"></i>
					</div>
				</ion-item>
				</ion-scroll>
			</ion-content>
</ion-view>
