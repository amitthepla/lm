<ion-side-menus>
	<ion-side-menu side="left" ng-include src="'templates/side_menu.html'"></ion-side-menu>
	<ion-side-menu-content>
<ion-view view-title="News" ng-controller="NewsListCtrl" ng-init="init()">
	<ion-header-bar>
		<div class="bar bar-header bar-dark login-header">
			<button ng-click="toggleLeft()" class="button icon ion-navicon"></button>
			<h1 class="title" style="text-align:center;">News</h1>	
			<button class="button" ng-click="postNews()">Post News</button>
		</div>
	</ion-header-bar>
	<ion-content class="scroll-content">
		<ion-item>
			<button class="button button-full button-energized" ng-click="postNews()">
				Post News
			</button>
		</ion-item>
		<div ng-repeat="NewsList in NewsLists">
			<a href="#/news_list/{{NewsList.id}}">
				<ion-item>
					<div class="fl" style="width:10%;"><img src="img/news/{{NewsList.image}}" style="width:50px;height:50px;"/></div>
					<div class="fr" style="width:75%;">
						<p class="fnt-bld fnt-clr" style="white-space:normal;">{{NewsList.heading}}</p>
						<p style="font-size:12px;">{{NewsList.post_date}}</p>
					</div>
					<div class="cb"></div>
				</ion-item>
			</a>
		</div>	
	</ion-content>
</ion-view>	
</ion-side-menu-content>
</ion-side-menus>
