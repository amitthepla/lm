<ion-side-menus>
	<ion-side-menu side="left" ng-include src="'templates/side_menu.html'"></ion-side-menu>
	<ion-side-menu-content>
		<ion-view view-title="Add Player" ng-controller="RosterCtrl" ng-init="init()">
			<ion-header-bar>
				<div class="bar bar-header bar-dark login-header">
					<a class="button icon-left ion-chevron-left button-clear" ng-click="myGoBack()"></a>
					<h1 class="title" style="text-align:center;">Add a Player</h1>	
				</div>
			</ion-header-bar>
			<ion-content class="scroll-content">
				<ion-item>
					<div class="list">
						<label class="item item-input">
							<input type="text" placeholder="First Name">
						</label>
						<label class="item item-input">
							<input type="text" placeholder="Last Name">
						</label>
						<label class="item item-input">
							<input type="text" placeholder="Email Address">
						</label>
					</div>
				</ion-item>
				<ion-item>
					<button class="button button-full button-energized">
						Save roster member
					</button>
				</ion-item>
			</ion-content>
		</ion-view>	
	</ion-side-menu-content>
</ion-side-menus>
