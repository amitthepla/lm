		<link href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.10.3/themes/smoothness/jquery-ui.min.css" rel="stylesheet" type="text/css" />

        <script src="js/PushNotification.js"></script>

		<script src="js/ngopenfb.js"></script>
		<script src="js/app.js"></script>

		<script src="js/services.js"></script>
		<script src="js/controllers.js"></script>

		<script src="lib/ion-gallery/dist/ion-gallery.min.js"></script>
		<script>
			document.addEventListener("deviceready", onDeviceReady(), false);
			function onDeviceReady() {
				document.addEventListener('backbutton', function(){
					if(window.location.hash == "#/landing_page" || window.location.hash == "#/login") {
						navigator.app.exitApp();
					} else {
						window.history.back();	
						stopPropagation();
					}		
				});
			}
			function hideKeyboard() {
				cordova.plugins.Keyboard.close();
			}
		</script>
	</head>
	<body ng-app="starter" class="platform-ios platform-cordova platform-webview" onhashchange="hideKeyboard()">
		<div class="content-loader" id="content-loader">
			<img src="img/loader.gif">
		</div>
		<ion-nav-view></ion-nav-view>
	</body>
</html>
