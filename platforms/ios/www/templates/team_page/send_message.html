<ion-view view-title="Team" ng-init="init()">
			<ion-header-bar>
				<div class="bar bar-header bar-dark login-header">
					<a class="button icon-left ion-chevron-left button-clear" ng-click="myGoBack()"></a>
					<h1 class="title" style="text-align:center;">Send a Message</h1>	
				</div>
			</ion-header-bar>
			<ion-content>
                <ion-scroll direction="y" style="height:87vh;">
				<ion-item>
					<div class="mt10 mb10">
						<div class="list">
							<label class="item item-input">
								<input type="text" placeholder="Subject" id="msgSubject">
							</label>
							<label class="item item-input">
								<textarea placeholder="Message" id="msgText"></textarea>
							</label>
						</div>
					</div>
				</ion-item>
				<ion-item>
					<div class="fnt-bld fnt-clr mb10">Send message to: </div>
					<div class="mt10 mb10">
						<div class="fl nrm-fnt">Coordinators</div>
						<div class="fr sche-tog">
							<label class="toggle toggle-balanced">
								<input type="checkbox" class="chk-day" checked="checked" value="cordinates" id="msgCordinate"/>
								<div class="track">
									<div class="handle"></div>
								</div>
							</label>
						</div>
						<div class="cb"></div>
					</div>
					<div class="mt10 mb10">
						<div class="fl nrm-fnt">Roster Members</div>
						<div class="fr sche-tog">
							<label class="toggle toggle-balanced">
								<input type="checkbox" class="chk-day" checked="checked" value="rosters" id="msgRoster"/>
								<div class="track">
									<div class="handle"></div>
								</div>
							</label>
						</div>
						<div class="cb"></div>
					</div>
				</ion-item>
				<ion-item>
					<div class="mt10 mb10">
						<button class="button button-full button-energized" id="BtnSndMsg">
							<span>Send Message</span><span id="loader-span3"><img src="img/ajax-loader.gif"/></span>
						</button>
					</div>
				</ion-item>
                <ion-scroll>
			</ion-content>
</ion-view>
