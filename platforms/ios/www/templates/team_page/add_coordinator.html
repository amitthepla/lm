<ion-view view-title="Add Coordinator" ng-init="init()">
	<ion-header-bar>
		<div class="bar bar-header bar-dark login-header">
			<a class="button icon-left ion-chevron-left button-clear" ng-click="GoBack()"></a>
			<h1 class="title" style="text-align:center;">Add a Coordinator</h1>	
		</div>
	</ion-header-bar>
	<ion-content class="scroll-content">
		<form name="AddCoordinatorForm">
			<ion-item>
				<div class="list">
					<label class="item item-input" ng-class="{ 'has-error' : AddCoordinatorForm.first_name.$invalid}">
						<input type="text" placeholder="First Name" id="first_name" ng-model="Coordinator.first_name" name="first_name" required autocomplete="off">
					</label>
					<label class="item item-input" ng-class="{ 'has-error' : AddCoordinatorForm.last_name.$invalid}">
						<input type="text" placeholder="Last Name" id="last_name" ng-model="Coordinator.last_name" name="last_name" required autocomplete="off">
					</label>
					<label class="item item-input" ng-class="{ 'has-error' : AddCoordinatorForm.email.$invalid && !AddCoordinatorForm.email.$pristine }">
						<input type="email" placeholder="Email Address" id="email" ng-model="Coordinator.email" name="email" required autocomplete="off">
					</label>
					<label class="item item-input">
						<input type="tel" placeholder="Phone Number" id="phone" ng-model="Coordinator.phone" name="phone" autocomplete="off">
					</label>
					<label class="item item-input">
						<input type="text" placeholder="Role (e.g. Coach)" id="role" ng-model="Coordinator.role" name="role" autocomplete="off">
					</label>
					<div class="mt10">
						<div class="fl nrm-fnt" style="white-space:normal;width:60%;">Allow this person to add player & coordinators</div>
						<div class="fr sche-tog">
							<label class="toggle toggle-balanced">
								<input type="checkbox" class="chk-day" id="is_allow"/>
								<div class="track">
									<div class="handle"></div>
								</div>
							</label>
						</div>
						<div class="cb"></div>
					</div>
				</div>
			</ion-item>
			<ion-item>
				<button class="button button-full button-energized" ng-click="save_coordinator();" ng-disabled="AddCoordinatorForm.$invalid">
					<span>Save Coordinator</span><span id="loader-span3"><img src="img/ajax-loader.gif"/></span>
				</button>
			</ion-item>
		</form>
	</ion-content>
</ion-view>
