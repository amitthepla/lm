<ion-view view-title="Schedules" ng-init="init()">
    <ion-header-bar>
        <div class="bar bar-header bar-dark login-header">
			<!--button ng-click="toggleLeft()" class="button icon ion-navicon"></button-->
            <h1 class="title" style="text-align:center;">Calendars</h1>
            <button class="button" ng-click="showActivity();">Done</button>
        </div>
    </ion-header-bar>
    <ion-content>
        <ion-item id="btn_content"></ion-item>
        <ion-item class="list-head">
            <p> My Schedule </p>
        </ion-item>
        <ion-scroll direction="y" style="height:87vh;">
            <ion-item ng-if="schedules" ng-repeat="schedule in schedules" class="schedule_listing" on-finish-render="ngRepeatFinished">
                <a class="fl">{{schedule.name}} </br> <span style="color:#666;font-size:12px;">({{schedule.activity_name}})</span></a>
                <div class="fr sche-tog">
                    <label class="toggle toggle-balanced" ng-if="isFilter == 1">
                        <input type="checkbox" class="chk-schedule" ng-click="check_schedule()" value="{{schedule.id}}">
                            <div class="track">
                                <div class="handle"></div>
                            </div>
                    </label>
					<label class="toggle toggle-balanced" ng-if="isFilter == 0">
                        <input type="checkbox" class="chk-schedule" ng-click="check_schedule()" checked="checked" value="{{schedule.id}}">
                            <div class="track">
                                <div class="handle"></div>
                            </div>
                    </label>
                </div>
                <div class="cb"></div>
            </ion-item>
            <ion-item ng-if="teams" ng-repeat="team in teams" class="schedule_listing" on-finish-render="ngRepeatFinished"> 
                <a class="fl">{{team.title}}</a>
                <div class="fr sche-tog">
                    <label class="toggle toggle-balanced" ng-if="isFilter == 1">
                        <input type="checkbox" class="chk-schedule" ng-click="check_schedule()" value="{{team.title}}">
                            <div class="track">
                                <div class="handle"></div>
                            </div>
                    </label>
					 <label class="toggle toggle-balanced" ng-if="isFilter == 0">
                        <input type="checkbox" class="chk-schedule" ng-click="check_schedule()" checked="checked" value="{{team.title}}">
                            <div class="track">
                                <div class="handle"></div>
                            </div>
                    </label>
                </div>
                <div class="cb"></div>
            </ion-item>
            <ion-item ng-if="isMessage">
                <div style="text-align:center;color:red;" class="nrm-fnt">There are no activity available.</div>
            </ion-item>
            <ion-item style="border-bottom: 1px solid #fff;padding-bottom:120px;" ng-if="!isMessage"></ion-item>
		</ion-scroll>
    </ion-content>
</ion-view>
