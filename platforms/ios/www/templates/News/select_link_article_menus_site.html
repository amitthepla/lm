<ion-side-menus>
	<ion-side-menu side="left" ng-include src="'templates/side_menu.html'"></ion-side-menu>
	<ion-side-menu-content>
<ion-view view-title="News" ng-init="init()">
	<ion-header-bar>
		<div class="bar bar-header bar-dark login-header">
			<a class="button icon-left ion-chevron-left button-clear" ng-click="myGoBack()"></a>
			<h1 class="title" style="text-align:center;">Select Link</h1>	
		</div>
	</ion-header-bar>
	<ion-content class="scroll-content" style="margin-top:10px;">
		<ion-scroll direction="y" style="height:84vh;">
			<ion-item class="LinkToSitePageSite">
				<div class="fnt-bld">Link to a page on the site</div>
				<div class="item-icon-right" style="width:20%">
					<i class="icon ion-ios-arrow-right"></i>
				</div>
			</ion-item>
			<ion-item class="LinkToTeamPageSite">
				<div class="fnt-bld">Link to team pages</div>
				<div class="item-icon-right" style="width:20%">
					<i class="icon ion-ios-arrow-right"></i>
				</div>
			</ion-item>
			<ion-item class="LinkToExternalSite">
				<div class="fnt-bld">Link to an external website</div>
				<div class="item-icon-right" style="width:20%">
					<i class="icon ion-ios-arrow-right"></i>
				</div>
			</ion-item>
		</ion-scroll>
	</ion-content>
</ion-view>	
</ion-side-menu-content>
</ion-side-menus>
