<ion-side-menus>
	<ion-side-menu side="left" ng-include src="'templates/side_menu.html'"></ion-side-menu>
		<ion-side-menu-content>
			<ion-view view-title="Post News" ng-init="init()">
				<ion-header-bar>
					<div class="bar bar-header bar-dark login-header">
						<a class="button icon-left ion-chevron-left button-clear" ng-click="myGoBack()"></a>
						<h1 class="title" style="text-align:center;">Web Page to link to</h1>	
					</div>
				</ion-header-bar>
				<ion-content class="scroll-content">
					<ion-scroll direction="y" class="TeamNewsAlbumScroll">
						<ion-item>
							<div class="fnt-bld fnt-clr">Link</div>
							<div class="mt10 mb10">
								<div class="list">
									<label class="item item-input">
										<input type="text" placeholder="Link" id="site_news_external_link" ng-model="PostNews.externallink" name="news_item[external_link]">
									</label>
								</div>
							</div>
						</ion-item>
						<ion-item>
							<div class="mt10 mb10">
								<button class="button button-full button-energized" id="BtnExternalLinkSite">
									Done
								</button>
							</div>
						</ion-item>
					</ion-scroll>
				</ion-content>
			</ion-view>	
		</ion-side-menu-content>
</ion-side-menus>
