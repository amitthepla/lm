<div class="modal image-modal transparent mt20">
	<div style="text-align:right;" ng-click="closeModal()">
		<img src="img/cross.png" style="height:35px;width:35px;"/>
	</div>
  	<ion-slide-box on-slide-changed="slideChanged(index)" active-slide="activeSlide">
	    <ion-slide ng-repeat="images in NewsDetails.media">
	 
	      <ion-scroll direction="x" scrollbar-x="false" scrollbar-y="false"
	      zooming="true" min-zoom="{{zoomMin}}" style="width: 100%; height: 100%"
	      delegate-handle="scrollHandle{{$index}}" on-scroll="updateSlideStatus(activeSlide)" on-release="updateSlideStatus(activeSlide)">
	 
	      <div class="image" style="background-image: url( {{images.url}} )"></div>
	      
	    </ion-scroll>
	  </ion-slide>
	</ion-slide-box>
</div>
