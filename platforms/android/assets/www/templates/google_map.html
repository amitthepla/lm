<ion-view view-title="Events" ng-controller="GoogleMapCtrl" ng-init="init()">
            <ion-header-bar>
                <div class="bar bar-header bar-dark login-header">
                    <a class="button icon-left ion-chevron-left button-clear" ng-click="myGoBack();"></a>
                    <h1 class="title" style="text-align:center;">Location</h1>
                </div>
            </ion-header-bar>
            <ion-content>
                <div id="map" data-tap-disabled="true"></div>
            </ion-content>
            <div class="bar bar-footer bar-dark"></div>
</ion-view>
