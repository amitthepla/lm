<ion-side-menus>
	<ion-side-menu side="left" ng-include src="'templates/side_menu.html'"></ion-side-menu>
	<ion-side-menu-content drag-content="false">
		<ion-view view-title="Team" ng-controller="TeamCtrl" ng-init="init()">
			<ion-header-bar>
				<div class="bar bar-header bar-dark login-header">
					<button ng-click="toggleLeft()" class="button icon ion-navicon"></button>
					<h1 class="title" style="text-align:center;">Teams</h1>	
				</div>
			</ion-header-bar>
			<ion-content style="margin-top:10px;">
				<ion-scroll direction="y" style="height:90vh;">
					<div ng-repeat="team in teams">
						<ion-item>
							<div class="fl" ng-click="openDetail(team.id)" ng-style="team.label != 'N/A' && team.amount != 'N/A' && {'width':'65%'} || {'width':'100%'}" >
								<div class="fnt-bld" style="white-space:initial;">{{team.name}}</div>
								<div class="nrm-fnt mt10 mb10" style="color:#999;white-space:pre-line">{{team.activity_name}}</div>
							</div>
							<div class="fr order-head" style="width:35%;">
								<div ng-if="team.label != 'N/A' && team.amount != 'N/A'">
									<div class="fnt-bld mb10" style="color:red;"><span ng-if="team.label != 'N/A'">Balance: </span> <span ng-if="team.amount != 'N/A'">${{team.amount}}</span></div>
									<button class="button button-full button-energized" ng-click="teamPayment(team.id);" style="margin:0px !important;">
										Pay Now
									</button>
								</div>
							</div>
							<div class="cb"></div>
						</ion-item>
					</div>
					<ion-item style="color:red;text-align:center;display:none;" class="nrm-fnt" id="err_msg">There are no teams available.</ion-item>
				</ion-scroll>
			</ion-content>
		</ion-view>	
	</ion-side-menu-content>
</ion-side-menus>
