<ion-side-menus>
    <ion-side-menu side="left" ng-include src="'templates/side_menu.html'"></ion-side-menu>
    <ion-side-menu-content>
        <ion-view view-title="Profile Details">
            <ion-header-bar>
                <div class="bar bar-header bar-dark login-header">
                    <a class="button icon-left ion-chevron-left button-clear" ng-click="myGoBack()"></a>
                    <h1 class="title" style="text-align:center;">Profile Details</h1>
                </div>
            </ion-header-bar>
            <ion-content ng-controller="ProfileCtrl" class="profile-rec scroll-content">
                <ion-item style="text-align:center;">
                    <img src="{{profileData.picture.data.url}}" style="max-width:200px;max-height:200px;"/>
                </ion-item>
                <ion-item>
                    <span class="fnt-bld fnt-clr">Name :</span> <span class="nrm-fnt">{{profileData.name}}</span>
                </ion-item>
                <ion-item>
                    <span class="fnt-bld fnt-clr">Email :</span> <span class="nrm-fnt">{{profileData.email}}</span>
                </ion-item>
                <ion-item>
                    <span class="fnt-bld fnt-clr">Gender :</span> <span class="nrm-fnt">{{profileData.gender}}</span>
                </ion-item>
            </ion-content>
        </ion-view>
    </ion-side-menu-content>
</ion-side-menus>
