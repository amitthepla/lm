<ion-side-menus>
	<ion-side-menu side="left" ng-include src="'templates/side_menu.html'"></ion-side-menu>
	<ion-side-menu-content>
<ion-view view-title="Programs" ng-controller="ProTypeListCtrl" ng-init="init()">
	<ion-header-bar>
		<div class="bar bar-header bar-dark login-header">
			<a class="button icon-left ion-chevron-left button-clear" ng-click="myGoBack()"></a>
			<h1 class="title" style="text-align:center;">Programs</h1>
			<button class="button" ng-click="filterProgram()">Done</button>
		</div>
	</ion-header-bar>
	<ion-content>
		<ion-item id="btn_content"></ion-item>
		<ion-item class="list-head">
			<p> Program/Activity Type </p>
		</ion-item>
		<ion-scroll direction="y" style="height:90vh;">
		<ion-item ng-repeat="progType in progTypes" class="" on-finish-render="ngRepeatFinished">
			<div class="fl nrm-fnt">{{progType.activity_type}}</div>
			<div class="fr sche-tog">
				<label class="toggle toggle-balanced" ng-if="isRegFilter == 0">
					<input type="checkbox" class="chk-schedule" ng-click="check_schedule()" checked="checked" value="{{progType.activity_id}}">
						<div class="track">
							<div class="handle"></div>
						</div>
				</label>
				<label class="toggle toggle-balanced" ng-if="isRegFilter == 1">
					<input type="checkbox" class="chk-schedule" ng-click="check_schedule()" value="{{progType.activity_id}}">
						<div class="track">
							<div class="handle"></div>
						</div>
				</label>
			</div>
			<div class="cb"></div>
		</ion-item>
		<ion-item ng-if="isMessage">
            <div style="text-align:center;color:red;">No data found.</div>
        </ion-item>
        <ion-item style="border-bottom: 1px solid #fff;padding-bottom:130px;" ng-if="isMessage == false"></ion-item>
		</ion-scroll>
	</ion-content>
</ion-view>
</ion-side-menu-content>
</ion-side-menus>
